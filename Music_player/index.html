<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="background">
      <img src="./Media/song_1.jpg" class="bg-img" />
    </div>

    <div class="music-player">
      <div class="player-img">
        <img src="./Media/song_1.jpg" class="active" id="cover" />
      </div>

      <h2 class="music-title">Knife Brows</h2>
      <h3 class="music-artist">Dhanda Nyoliwala</h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span class="current-time">00:00</span>
          <span class="duration">00:00</span>
        </div>
      </div>

      <div class="player-controls">
        <i class="fa-solid fa-backward" title="Previous"></i>
        <i class="fa-solid fa-play" onclick="playPause()" title="Play"></i>
        <i class="fa-solid fa-forward" title="Next"></i>
      </div>

  </body>
</html>
